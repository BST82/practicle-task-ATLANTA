<mat-toolbar color="primary">
  <span>Vehicle Management Dashboard</span>
  <span class="spacer"></span>
  <button mat-raised-button color="accent" (click)="saveAssignments()">
    <mat-icon>save</mat-icon>
    Save Assignments
  </button>
</mat-toolbar>

<div class="container">
  @if (groupedVehicles$ | async; as grouped) {
    @for (group of (grouped | keyvalue); track group.key) {
      <app-location-group 
        [location]="group.key" 
        [vehicles]="group.value">
      </app-location-group>
    }
  }
</div>
